<h2>Doctor Management</h2>

<h3>Add Doctor</h3>
<div class = form>
<input placeholder="Name" [(ngModel)]="newDoctor.name" />
<input placeholder="Specialization" [(ngModel)]="newDoctor.specialization" />
<input placeholder="Contact" [(ngModel)]="newDoctor.contact" />

<br /><br />
<button (click)="addDoctor()">Add Doctor</button>
</div>
<hr />

<h3>Doctor List</h3>

<table border="1" cellpadding="8" class="data-table">
  <tr>
    <th>Name</th>
    <th>Specialization</th>
    <th>Contact</th>
  </tr>
  <tr *ngIf="doctors.length === 0">
  <td colspan="4">No doctors found</td>
</tr>

  <tr *ngFor="let doctor of doctors">
    <td>{{ doctor.name }}</td>
    <td>{{ doctor.specialization }}</td>
    <td>{{ doctor.contact }}</td>
    <td>
        <button (click)="deleteDoctor(doctor.id)">Delete</button>
        <button (click)="editDoctor(doctor)">Edit</button>
    </td>
  </tr>
</table>
<div *ngIf="selectedDoctor">
  <h3>Edit Doctor</h3>

  <input [(ngModel)]="selectedDoctor.name" />
  <input [(ngModel)]="selectedDoctor.specialization" />
  <input [(ngModel)]="selectedDoctor.contact" />

  <br /><br />
  <button (click)="updateDoctor()">Update</button>
</div>
